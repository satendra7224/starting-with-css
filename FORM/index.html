<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
          <form action="" enctype="application/x-www-form-urlencoded" method="get" target="_self">
            <input type="text" class="text-input" placeholder="Enter text">
            <input type="email" class="input-email" placeholder="Enter E-mail">
            <input type="password" class="input-password" placeholder="Enter password">
            <input type="number" class="input-number" placeholder="Enter number">
            <input type="file" class="input-file" placeholder="Choose file">
            <input type="date" value="none" class="input-date">
            <input type="color"  placeholder="Select colour" class="input-color">
            <input type="checkbox" class="input-check">
            <input type="submit"  class="input-submit" >
          </form>
    </section>
</body>
</html>
